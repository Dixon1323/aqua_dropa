<style>
    body {
        min-height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
    }

       .main-wrap {
        min-height: 100vh;
        padding-bottom: 100px; /* This should be more than your footer height */
    }
        .btn-outline-info{
            color: black !important;
        }

        .btn-outline-info:hover{
            color: white !important;
        }

        .btn-outline-secondary {
            background-color: white !important;
            color: blue !important;
            border: 1px solid blue !important; /* Optional: To add a blue border */
        }

        .btn-outline-secondary:hover {
            background-color: rgb(17, 101, 210) !important; /* Optional: Change background on hover */
            color: white !important; /* Optional: Change text color on hover */
        }
    </style>
<body>
{% include 'layouts/adminNav.html' %}

    <main class="main-wrap pt-10" >
    <div class="container" style="max-width: 500px; margin-top: 10px;">
        <div class="row justify-content-center">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title pb-5">Add New Delivery Agent</h4>
                        <form class="form-sample" action="{{ url_for('create_delivery_agent') }}" method="post">
                            <div class="alert alert-danger" id="errorDisplay" role="alert" hidden></div>
                            
                            <div class="col-md-12 mb-3">
                                <label class="form-label">Name:</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                                <p id="error1" class="text-danger"></p>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label">Phone Number:</label>
                                <input type="text" id="phone" name="phone" class="form-control" required>
                                <p id="error2" class="text-danger"></p>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <p id="error3" class="text-danger"></p>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label">Address:</label>
                                <input type="text" id="address" name="address" class="form-control" required>
                                <p id="error3" class="text-danger"></p>
                            </div>

                            <div class="col-md-12 mb-3">
                                <label class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <p id="error4" class="text-danger"></p>
                            </div>


                           

                            

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-outline-info">Submit</button>
                                <a href="/admin/create_delivery_agent" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

        {% include 'layouts/adminFooter.html' %}
    <script>
        $(document).ready(function() {
            $('table').DataTable();
        });

        // Toggle content-container class based on sidebar state
        function toggleSidebar(open) {
            const container = document.querySelector('.content-container');
            if (open) {
                container.classList.add('centered');
            } else {
                container.classList.remove('centered');
            }
        }
    </script>
</body>

</html>
